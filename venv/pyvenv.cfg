home = C:\Users\abhis\anaconda3
include-system-site-packages = false
version = 3.12.7
executable = C:\Users\abhis\anaconda3\python.exe
command = C:\Users\abhis\anaconda3\python.exe -m venv C:\Users\abhis\OneDrive\Desktop\CICD\venv

name: CI/CD Pipeline for MyWebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4️⃣ Build and push Docker image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mywebapp:latest

    # 5️⃣ Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.33.1

    # 6️⃣ Configure Kubeconfig (using secret)
    - name: Configure Kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    # 7️⃣ Update Kubernetes deployment
    - name: Deploy to Minikube / Cluster
      run: |
        kubectl set image deployment/mywebapp-deployment mywebapp=${{ secrets.DOCKER_USERNAME }}/mywebapp:latest
        kubectl rollout status deployment/mywebapp-deployment
